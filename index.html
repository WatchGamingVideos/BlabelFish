<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="js/translate.js"></script>
<link rel="stylesheet" src="css/style.css"/>
</head>
<title>Blahbel Fish</title>

<body>

	<form class="translationForm">

		Translation Text:
		<br>
			<textarea class="sourceText" rows="10" cols="80">One morning I shot an elephant in my pajamas</textarea>
		</br>
		<br>
			Source Language:
			<select class="sourceLang">
				<option value="en">English</option>
				<option value="af">Afrikaans</option>
				<option value="ar">Arabic</option>
				<option value="sq">Albanian</option>
				<option value="eu">Basque</option>
				<option value="zh-CN">Chinese</option>
				<option value="el">Greek</option>
				<option value="gu">Gujarati</option>
			</select>
		</br>
		<br>
			Target Language:
			<select class="targetLang">
				<option value="en">English</option>
				<option value="af">Afrikaans</option>
				<option value="ar">Arabic</option>
				<option value="sq">Albanian</option>
				<option value="eu">Basque</option>
				<option value="zh-CN">Chinese</option>
				<option value="el">Greek</option>
				<option value="gu">Gujarati</option>
			</select>
		</br>
		<input type="submit" class="submitButton" value="Submit"/>
	</form>

	<ul class="translationList">

	</ul>
</body>


</html>
